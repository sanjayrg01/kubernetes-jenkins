apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: devops-tools
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /
      prometheus.io/port:   '8080'
spec:
  selector: 
    app: jenkins-server
  type: NodePort  
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32000
      
---

apiVersion: v1
kind: Service
metadata:
  name: jenkins-jnlp
  namespace: devops-tools
spec:
  selector:
    app: jenkins-server
  type: ClusterIP
  ports:
    - name: jnlp
      port: 50000
      targetPort: 50000
